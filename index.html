<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 16_2</title>
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Регистрационная форма</h1>
      <form name="form" novalidate class="form" id="form">
        <span id="nameError" class="error"></span>
        <label for="name" class="form__label">Имя:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Введите свое имя"
          required
          minlength="2"
          maxlength="20"
          pattern="[A-Za-z\s]+"
        />
        <label for="email" class="form__label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Введите свой email"
          required
        />
        <label for="age">Возраст:</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Введите свой возраст"
          required
        />
        <label for="gender">Пол:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Женский</label>
        <label for="profession">Профессия:</label>
        <select
          id="profession"
          name="profession"
          placeholder="Выберите профессию"
          required
        >
          <option value="doctor">Врач</option>
          <option value="programmer">Программист</option>
          <option value="teacher">Учитель</option>
          <option value="designer">Конструктор</option>
          <option value="engineer">Инженер</option>
          <option value="salesman">Продавец</option>
          <option value="other">Другое</option>
        </select>
        <label for="password">Пароль:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите пароль"
          required
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z] ])(?=.*\d).+$"
        />
        <label for="repeatPassword">Повторить пароль:</label>
        <input
          type="password"
          id="repeatPassword"
          name="repeatPassword"
          placeholder="Повторите свой пароль"
          required
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z] ])(?=.*\d).+$"
        />
        <label for="consent">Я даю согласие на обработку данных:</label>
        <input type="checkbox" id="approval" name="approval" required />
        <input type="submit" value="Отправить" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
